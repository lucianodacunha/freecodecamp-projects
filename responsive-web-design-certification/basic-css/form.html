<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <main>
		<div id="form">
            <h1>
                Fill the form
            </h1>
            <form action="success.html">
                <label for="name">Name:</label>
			    <input type="text" id="name" name="name" placeholder="Enter the name" required><br><br>

                <label for="name">Age:</label>
                <input type="text" id="age" name="age" placeholder="Enter the age" required><br><br>

                Gender:
                <input type="radio" id="female" name="gender" value="female" required checked>
                <label for="female">Female</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label><br><br>

                Pet:
                <input type="checkbox" name="pet" id="dog" value="dog" checked>
                <label for="dog">Dog</label>
                <input type="checkbox" name="pet" id="cat" value="cat" >
                <label for="cat">Cat</label>
                <input type="checkbox" name="pet" id="other" value="other" >
                <label for="other">Other</label><br><br>

                <button type="submit">Submit</button>
			</form>
		</div>
    </main>
</body>
</html>
