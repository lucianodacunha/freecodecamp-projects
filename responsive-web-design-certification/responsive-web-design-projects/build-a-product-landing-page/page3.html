<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <header id="header">
      <div>
        <img src="#" alt="" id="header-img">
        <nav id="nav-bar">
          <div id="nav-bar-menu">
            <ul>
              <li><a href="#intro" class="nav-link">Link 1</a></li>
              <li><a href="#video" class="nav-link">Link 2</a></li>
              <li><a href="#contact" class="nav-link">Link 3</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section class="contact">
      <div id="contact">
        <h2 id="subtitle-contact">Contact Us</h2>
        <div id="p-div">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              At blanditiis commodi consequuntur delectus error fuga
              fugit impedit, molestiae, nemo numquam, sed tempore temporibus
              velit.
          </p>
        </div>
        <form action="#" id="form">
          <div id="input-inline">
            <div class="input-div1">
              <input type="text" id="name" placeholder="Name" autofocus required>
            </div>
            <div class="input-div2">
              <input type="email" id="email" placeholder="E-mail" required>
            </div>
          </div>
          <div id="text-div">
            <textarea name="message" id="message" cols="30" rows="10" required
              placeholder="Message"></textarea>
          </div>
          <div id="btn-div">
            <input type="submit" id="submit" value="Submit">
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
